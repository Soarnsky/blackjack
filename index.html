<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Blackjack : Blackjack MVC for Software Engineering course at UMass Lowell">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">

    <link rel="stylesheet" type="text/css" href="http://selfthinker.github.io/CSS-Playing-Cards/cards.css">

<title>Blackjack</title>


<body>
  <div id="blackjack">

    <div id="cards" class="playingCards faceImages">
      <span id="dealer">Dealer's Hand</span>
      <ul class="dealer table"></ul>
      <span id="player">Your Hand</span>
      <ul class="player table"></ul>
    </div>
    <div>
      <button type="button" id="deal">DEAL</button>
      <button type="button" id="hit">HIT</button>
      <button type="button" id="stand">STAND</button>
    </div>
  </div>
